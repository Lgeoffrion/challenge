<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interview Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row buttonRow">
            <div id="buttonsGoHere">
                <button class="clearAll">Clear All</button>
                <button class="shapeGenerator" value="circle">50 Circles</button>
                <button class="shapeGenerator" value="square">50 Squares</button>
                <button class="singleGenerator" value="circle">Circle Generator</button><textarea id="circleText" rows="1" cols="4" placeholder="Enter Radius 1-100"></textarea>
                <button class="singleGenerator" value="square">Square Generator</button><textarea id="squareText" rows="1" cols="4" placeholder="Enter Side Length 1-200"></textarea>
                <button class="partyMode">Party Mode!</button>
                <button class="partyOn">Party Stop?</button>
            </div>
        </div>

        <div class="row shapeReadout">
            <div id="circleReadout col-6">
            </div>
            <div id="squareReadOut col-6">
            </div>
        </div>

        <div class="row singleReadout">
            <div class="col-6 soloReadouts">
                <div class="col-3">Single Circle: </div>
                <div class="col-8" id="singleCircleReadout">
                </div>
            </div>
            <div class="col-6 soloReadouts">
                <div class="col-3">Single Square: </div>
                <div class="col-8" id="singleSquareReadOut">
                </div>
            </div>
        </div>

        <div class="row shapeReadout">
            <div class="row arrayHeader"><p>50 Shape Array Read-Out</p></div>
            <div id="circleReadout col-6">
            </div>
            <div id="squareReadOut col-6">
            </div>
        </div>
        <div class="row arrayReadout">
            <div class="arrayTitle col-1"><p>Circle Sizes: </p></div>
            <div class="circleArrayReadout col-9"></div>
        </div>
        <div class="row arrayReadout">
            <div class="arrayTitle col-1"><p>Square Sizes: </p></div>
            <div class="squareArrayReadout col-9"></div>
        </div>
        <div class="row buttonRow2">
            <div id="buttonsGoHere2">
                <button class="arrayArrange" value="circle">Re-Order Circles</button>
                <button class="arrayArrange" value="square">Re-Order Squares</button>
                <button class="arrayArrange" value="both">Re-Order Both</button>
            </div>
        </div>

        <div class="row" id="shapesGoHere">
            <div class="col-6" id="circlesGoHere"></div>
            <div class="col-6" id="squaresGoHere"></div>
        </div>

        <div class="row singleShape">
            <div id="singleCircle" class="col-4">
            </div>
            <div id="singleSquare" class="col-4">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/main.js"></script>
</body>

</html>
